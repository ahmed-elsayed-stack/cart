<section class="bg-main-light rounded-4 shadow p-4 my-2 w-75 mx-auto">

   <div class="d-flex align-center justify-content-between">
     <h1 class="h2">Shop Cart</h1>
    <button (click)="clearItems()" class="btn btn-outline-danger btn-sm">clear cart</button>
   </div>

    <p class="text-main">Total cart price : {{cartDetails.totalCartPrice | currency: 'GBP'}}</p>

   @for (item of cartDetails.products; track item.product._id) {

     <div class="row mb-1 border-bottom">
        <!-- img -->
        <div class="col-md-1">
            <div>
                <img [src]="item.product.imageCover" class="w-100" alt="">
            </div>
        </div>
        <!-- information -->
        <div class="col-md-11 d-flex align-items-center justify-content-between">
            <div>
                <h3 class="h5">{{item.product.title}}</h3>
                <p class="text-main m-0">price : {{item.price}}</p>
                <span  (click)="removeItem(item.product._id)"  class="text-danger cr"> <i class="fa-solid fa-trash"></i> </span>
            </div>

            <div class="d-flex align-items-center gap-2">
                <span (click)="updateCount(item.product._id , item.count + 1)" class="h4 text-main cr"> <i class="fa-solid fa-circle-plus"></i> </span>
                <span>{{item.count}}</span>
                <span (click)="updateCount(item.product._id , item.count - 1)"  class="h4 text-main cr"> <i class="fa-solid fa-circle-minus"></i> </span>
            </div>
        </div>
    </div>

   }

   <button [routerLink]="['/orders' , cartDetails._id]" class="btn-main mt-2"> Orders</button>

</section>
